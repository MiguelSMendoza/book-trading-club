<div class="list-group">
    <div class="list-group-item" *ngFor="let book of books;" [@listItem] (@listItem.done)="doNext()">
      <div class="row">
        <div class="col-2 text-center">
          <img *ngIf="book.thumbnail" src="{{book.thumbnail}}" width="50px" class="img-responsive center-block"/> 
        </div>
        <div class="col-8">
          <h4>{{ book.title }}</h4>
          <span class="text-muted text-small">{{ book.author }}</span>
        </div>
        <div class="col-2 align-middle text-center">
            <button *ngIf="!book.trader && book.owner !== uid" class="btn btn-warning align-middle" (click)="onTrade(book)">Propose a Trade</button>
            <div ngbDropdown *ngIf="book.trader && book.owner == uid" class="d-inline-block">
                <button class="btn btn-outline-success" id="dropdownBasic1" ngbDropdownToggle>
                    <i class="fa fa-exchange" aria-hidden="true"></i>
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button class="dropdown-item" (click)="onAcceptTrade(book)">Accept Trade</button>
                    <button class="dropdown-item" (click)="onCancelTrade(book)">Refuse Trade</button>
                </div>
            </div>
            <span class="pull-right" *ngIf="book.owner === uid"><i class="fa fa-heart fa-2x"></i></span>
            <span *ngIf="book.trader && book.trader !== uid && book.owner !== uid"><i class="fa fa-exchange fa-2x" aria-hidden="true"></i></span>
            <button *ngIf="book.trader && book.trader === uid" class="btn btn-danger align-middle" (click)="onCancelTrade(book)">
                <i class="fa fa-exchange fa-2x" aria-hidden="true"></i>
            </button>
        </div>
      </div>
      
    </div>
</div>
