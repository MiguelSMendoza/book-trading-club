language: node_js
node_js:
  - "6.9"
branches:
  only:
    - master
before_script:
  - npm install -g @angular/cli
  - npm install -g gh-pages
script:
  - npm install
  - ng build --prod
after_success:
 - git config --global user.name "Miguel S. Mendoza"
 - git config --global user.email "miguel@smendoza.net"
 - git remote rm origin
 - git remote add origin https://github.com/MiguelSMendoza/book-trading-club.git
 - npm run deploy
notifications:
  email:
    on_failure: change
    on_success: change