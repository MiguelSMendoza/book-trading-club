language: node_js
node_js:
  - "6.9"
branches:
  only:
    - master
before_script:
  - npm install -g @angular/cli
  - npm install -g gh-pages
script:
  - npm install
  - ng build --prod --base-href /book-trading-club/
after_success:
 - git config --global user.name "Miguel S. Mendoza"
 - git config --global user.email "[email protected]"
 - git remote rm origin
 - git remote add origin https://MiguelSMendoza:${GH_TOKEN}@github.com/MiguelSMendoza/book-trading-club.git
 - gh-pages -d dist
notifications:
  email:
    on_failure: change
    on_success: change